
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Dashboard</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
        }
        .container {
            width: 60%;
            margin: auto;
            padding: 20px;
        }
        .card {
            background: #ffffff;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            color: #2c3e50;
        }
        h4 {
            color: #16a085;
        }
        button {
            background-color: #16a085;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #1abc9c;
        }
        input, select {
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #transactionList li {
            list-style: none;
            padding: 8px;
            background: #ecf0f1;
            margin: 5px 0;
            border-radius: 5px;
        }
        .income {
            color: #27ae60;
        }
        .expense {
            color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Personal Finance Dashboard</h2>
        <div class="card">
            <h4>Add Transaction</h4>
            <input type="text" id="description" placeholder="Description">
            <input type="number" id="amount" placeholder="Amount">
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button onclick="addTransaction()">Add</button>
        </div>
        <div class="card">
            <h4>Budget Overview</h4>
            <p>Total Income: $<span id="totalIncome" class="income">0</span></p>
            <p>Total Expenses: $<span id="totalExpense" class="expense">0</span></p>
            <p>Balance: $<span id="balance">0</span></p>
        </div>
        <div class="card">
            <h4>Transaction History</h4>
            <ul id="transactionList"></ul>
            <button onclick="clearTransactions()">Clear History</button>
        </div>
        <canvas id="expenseChart"></canvas>
    </div>
</body>
</html>
